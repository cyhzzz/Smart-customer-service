<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>无帮助 - 智能客服</title>
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: var(--color-bg-secondary); min-height: 100vh; padding: 0; }
        .container { max-width: 375px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 20px; display: flex; align-items: center; gap: 12px; }
        .header h1 { font-size: 18px; font-weight: 600; flex: 1; }
        .btn-back { color: white; text-decoration: none; display: flex; align-items: center; gap: 4px; font-size: 14px; }
        .content { padding: 24px; }
        .info-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 24px; color: white; margin-bottom: 20px; text-align: center; }
        .info-title { font-size: 20px; font-weight: 600; margin-bottom: 12px; }
        .info-desc { font-size: 14px; line-height: 1.6; opacity: 0.95; }
        .feature-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .feature-item { background: #f8f9fa; border-radius: 8px; padding: 16px; text-align: center; }
        .feature-icon { font-size: 24px; color: #667eea; margin-bottom: 8px; }
        .feature-text { font-size: 12px; color: #666; }
        .btn-action { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.back()" class="btn-back"><i class="fas fa-arrow-left"></i> 返回</a>
            <h1>无帮助</h1>
        </div>
        <div class="content">
            <div class="info-card">
                <div class="info-title"><i class="fas fa-star"></i> 无帮助</div>
                <div class="info-desc">没有找到答案 - 联系人工客服</div>
            </div>

            <div class="feature-grid">
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-clock"></i></div>
                    <div class="feature-text">7x24小时服务</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-shield-alt"></i></div>
                    <div class="feature-text">安全可靠</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-bolt"></i></div>
                    <div class="feature-text">快速响应</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"><i class="fas fa-heart"></i></div>
                    <div class="feature-text">贴心服务</div>
                </div>
            </div>

            <button class="btn-action" onclick="window.location.href='modern.html'">
                <i class="fas fa-home"></i> 返回首页
            </button>
        </div>
    </div>
</body>
</html>
