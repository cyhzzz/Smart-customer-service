<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=modern/showcase.html">
    <title>智能客服系统 - 产品原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        .loader-icon {
            width: 60px;
            height: 60px;
            border: 3px solid #f5f5f7;
            border-top-color: #0071e3;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        .loader-text {
            font-size: 17px;
            color: #1d1d1f;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        
        .loader-hint {
            font-size: 14px;
            color: #86868b;
            margin-top: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-icon"></div>
        <div class="loader-text">正在加载产品原型...</div>
        <div class="loader-hint">如果没有自动跳转，请 <a href="modern/showcase.html" style="color: #0071e3;">点击这里</a></div>
    </div>
    
    <script>
        // 备用跳转方案
        setTimeout(() => {
            window.location.href = 'modern/showcase.html';
        }, 100);
    </script>
</body>
</html>
