<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>公告与科普图文 - 智能客服</title>
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: var(--color-bg-secondary); min-height: 100vh; padding: 0; }
        .container { max-width: 375px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 20px; display: flex; align-items: center; gap: 12px; }
        .header h1 { font-size: 18px; font-weight: 600; flex: 1; }
        .btn-back { color: white; text-decoration: none; display: flex; align-items: center; gap: 4px; font-size: 14px; }
        .content { padding: 24px; text-align: center; }
        .icon-circle { width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; font-size: 32px; color: white; }
        .title { font-size: 24px; font-weight: 600; margin-bottom: 16px; color: #333; }
        .description { font-size: 15px; line-height: 1.8; color: #666; margin-bottom: 32px; }
        .btn-primary { display: inline-block; padding: 14px 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 8px; text-decoration: none; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.back()" class="btn-back"><i class="fas fa-arrow-left"></i> 返回</a>
            <h1>公告与科普图文</h1>
        </div>
        <div class="content">
            <div class="icon-circle"><i class="fas fa-info-circle"></i></div>
            <h2 class="title">公告与科普图文</h2>
            <p class="description">查看银行公告和金融知识科普图文，了解最新政策和理财知识。</p>
            <a href="modern.html" class="btn-primary">返回首页</a>
        </div>
    </div>
</body>
</html>
