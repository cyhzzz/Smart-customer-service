<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>动账通知 - 智能客服</title>
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: var(--color-bg-secondary); min-height: 100vh; padding: 0; }
        .page-container { max-width: 375px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 20px; display: flex; align-items: center; gap: 12px; }
        .header h1 { font-size: 18px; font-weight: 600; flex: 1; }
        .btn-back { color: white; text-decoration: none; display: flex; align-items: center; gap: 4px; font-size: 14px; }
        .content { padding: 20px; }
        .hero-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 24px; color: white; margin-bottom: 20px; text-align: center; }
        .hero-icon { font-size: 48px; margin-bottom: 16px; }
        .hero-title { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
        .hero-desc { font-size: 14px; line-height: 1.6; opacity: 0.95; }
        .notify-options { margin-top: 24px; }
        .option-card { background: #f8f9fa; border-radius: 12px; padding: 16px; margin-bottom: 12px; }
        .option-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .option-icon { width: 36px; height: 36px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; }
        .option-title { font-size: 15px; font-weight: 600; }
        .option-desc { font-size: 13px; color: #666; margin-top: 8px; }
        .toggle-switch { width: 44px; height: 24px; background: #e8e8e8; border-radius: 12px; position: relative; cursor: pointer; margin-left: auto; }
        .toggle-switch.active { background: #667eea; }
        .toggle-switch::after { content: ''; width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: all 0.3s; }
        .toggle-switch.active::after { left: 22px; }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <a href="javascript:history.back()" class="btn-back"><i class="fas fa-arrow-left"></i> 返回</a>
            <h1>动账通知</h1>
        </div>
        <div class="content">
            <div class="hero-card">
                <div class="hero-icon"><i class="fas fa-bell"></i></div>
                <div class="hero-title">账户变动提醒</div>
                <div class="hero-desc">设置账户变动提醒，实时掌握资金动态</div>
            </div>

            <div class="notify-options">
                <div class="option-card">
                    <div class="option-header">
                        <div class="option-icon"><i class="fas fa-sms"></i></div>
                        <div class="option-title">短信通知</div>
                        <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
                    </div>
                    <div class="option-desc">通过短信接收账户变动通知，即时了解资金动态</div>
                </div>

                <div class="option-card">
                    <div class="option-header">
                        <div class="option-icon"><i class="fas fa-mobile-alt"></i></div>
                        <div class="option-title">App推送</div>
                        <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
                    </div>
                    <div class="option-desc">在手机App上接收实时推送通知</div>
                </div>

                <div class="option-card">
                    <div class="option-header">
                        <div class="option-icon"><i class="fas fa-envelope"></i></div>
                        <div class="option-title">邮件通知</div>
                        <div class="toggle-switch" onclick="this.classList.toggle('active')"></div>
                    </div>
                    <div class="option-desc">通过电子邮件接收账户变动通知</div>
                </div>

                <div class="option-card">
                    <div class="option-header">
                        <div class="option-icon"><i class="fas fa-clock"></i></div>
                        <div class="option-title">大额交易提醒</div>
                        <div class="toggle-switch active" onclick="this.classList.toggle('active')"></div>
                    </div>
                    <div class="option-desc">单笔交易超过设定金额时立即通知</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
