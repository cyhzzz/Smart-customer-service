<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能客服中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* iOS 系统字体栈 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 页面切换动画 */
        .page {
            display: none;
            animation: fadeIn 0.25s ease-out;
        }
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 玻璃拟态效果 */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        /* 按钮点击效果 */
        .btn-active:active {
            transform: scale(0.96);
            opacity: 0.9;
        }
        
        /* 卡片悬停效果 */
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* 输入框焦点样式 */
        .ios-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* 安全区域适配 */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

    <!-- 主容器 - 移动端视口模拟 -->
    <div id="app" class="max-w-[375px] mx-auto min-h-screen bg-gray-50 relative overflow-hidden shadow-2xl" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%);">
        
        <!-- ==================== 首页：智能客服中心 ==================== -->
        <div id="page-home" class="page active pb-20">
            
            <!-- 公告栏：活动横幅 -->
            <section class="px-4 pt-4 pb-3">
                <div class="relative overflow-hidden rounded-2xl bg-gradient-to-r from-red-500 to-red-600 shadow-lg shadow-red-200 btn-active cursor-pointer group">
                    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4xIj48cGF0aCBkPSJNMzYgMzRoLTJ2LTRoMnY0em0wLTZ2LTRoLTJ2NGgyem0tNiA2di00aC0ydjRoMnptMC02di00aC0ydjRoMnpNMjQgMzR2LTRoLTJ2NGgyem0wLTZ2LTRoLTJ2NGgyem0tNiA2di00aC0ydjRoMnptMC02di00aC0ydjRoMnoiLz48L2c+PC9nPjwvc3ZnPg==')] opacity-30"></div>
                    <div class="relative px-5 py-4 flex justify-between items-center">
                        <div class="text-white">
                            <h3 class="text-lg font-bold mb-1">马上有金，支付有礼</h3>
                            <button class="mt-2 px-4 py-1.5 bg-yellow-300 text-red-700 text-sm font-bold rounded-full shadow-md group-hover:scale-105 transition-transform">
                                点此参与
                            </button>
                        </div>
                        <div class="text-5xl opacity-90">
                            <i class="fas fa-gift text-yellow-200"></i>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 宫格区：5个功能图标横排 -->
            <section class="px-4 mb-6">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-4">
                    <div class="grid grid-cols-5 gap-4">
                        <!-- 功能项 1 -->
                        <button onclick="showToast('正在加载卡号查询...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-red-50 flex items-center justify-center group-hover:bg-red-100 transition-colors">
                                <i class="far fa-credit-card text-red-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium">卡号查询</span>
                        </button>
                        
                        <!-- 功能项 2 -->
                        <button onclick="showToast('正在加载开户行查询...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center group-hover:bg-orange-100 transition-colors">
                                <i class="fas fa-university text-orange-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium">开户行查询</span>
                        </button>
                        
                        <!-- 功能项 3 -->
                        <button onclick="showToast('正在加载咨询与投诉...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-blue-50 flex items-center justify-center group-hover:bg-blue-100 transition-colors">
                                <i class="fas fa-exclamation-triangle text-blue-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium">咨询与投诉</span>
                        </button>
                        
                        <!-- 功能项 4 -->
                        <button onclick="showToast('正在加载查询余额...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-green-50 flex items-center justify-center group-hover:bg-green-100 transition-colors">
                                <i class="fas fa-yen-sign text-green-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium">查询余额</span>
                        </button>
                        
                        <!-- 功能项 5 -->
                        <button onclick="showToast('正在加载账户管理...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-purple-50 flex items-center justify-center group-hover:bg-purple-100 transition-colors">
                                <i class="fas fa-user-circle text-purple-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium">账户管理</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 常见问题列表区：猜你想问 -->
            <section class="px-4 mb-6">
                <h2 class="text-lg font-bold text-gray-800 mb-4 px-1">猜您想问 ~</h2>
                <div class="space-y-3">
                    <!-- 问题项 1 -->
                    <button onclick="showToast('正在加载信用修复政策...')" class="w-full bg-white rounded-xl p-4 flex justify-between items-center shadow-sm border border-gray-100 btn-active card-hover">
                        <span class="text-gray-800 font-medium">一次性信用修复政策</span>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </button>
                    
                    <!-- 问题项 2 -->
                    <button onclick="showToast('正在加载周三优惠活动...')" class="w-full bg-white rounded-xl p-4 flex justify-between items-center shadow-sm border border-gray-100 btn-active card-hover">
                        <span class="text-gray-800 font-medium">周三5折</span>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </button>
                    
                    <!-- 问题项 3 -->
                    <button onclick="showToast('正在加载星巴克活动详情...')" class="w-full bg-white rounded-xl p-4 flex justify-between items-center shadow-sm border border-gray-100 btn-active card-hover">
                        <span class="text-gray-800 font-medium">星巴克笔笔立减，达标领好礼</span>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </button>
                    
                    <!-- 问题项 4 -->
                    <button onclick="showToast('正在加载分期详情...')" class="w-full bg-white rounded-xl p-4 flex justify-between items-center shadow-sm border border-gray-100 btn-active card-hover">
                        <span class="text-gray-800 font-medium">账单分期，灵活还款</span>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </button>
                    
                    <!-- 问题项 5 -->
                    <button onclick="showToast('正在加载积分兑换...')" class="w-full bg-white rounded-xl p-4 flex justify-between items-center shadow-sm border border-gray-100 btn-active card-hover">
                        <span class="text-gray-800 font-medium">积分兑换，好礼不停</span>
                        <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
                    </button>
                </div>
            </section>

        </div>

        <!-- ==================== 底部输入栏（固定定位） ==================== -->
        <div class="fixed bottom-0 left-0 right-0 max-w-[375px] mx-auto glass border-t border-gray-200 safe-area-bottom z-40">
            <div class="px-4 py-3 flex items-center gap-3">
                <button class="w-10 h-10 flex items-center justify-center text-gray-500 btn-active">
                    <i class="fas fa-microphone text-xl"></i>
                </button>
                <div class="flex-1 relative">
                    <input type="text" placeholder="欢迎向小助手提问~" class="w-full bg-gray-100 rounded-full px-4 py-2.5 text-sm ios-input border border-transparent focus:bg-white transition-all">
                </div>
                <button class="w-10 h-10 flex items-center justify-center text-gray-600 btn-active">
                    <i class="fas fa-plus-circle text-2xl"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center text-gray-600 btn-active">
                    <i class="fas fa-th-large text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Toast 提示组件 -->
        <div id="toast" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-80 text-white px-6 py-3 rounded-full text-sm font-medium opacity-0 pointer-events-none transition-opacity duration-300 z-50">
            提示信息
        </div>

    </div>

    <script>
        // Toast 提示功能
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 2000);
        }
        
        // 防止iOS橡皮筋效果
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.page')) {
                // 允许页面内滚动
                return;
            }
        }, { passive: false });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('智能客服中心已加载完成');
            
            // 添加页面加载动画
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.3s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
