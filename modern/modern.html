<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能客服中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* iOS 系统字体栈 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        /* 隐藏滚动条但保持滚动功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 页面切换动画 */
        .page {
            display: none;
            animation: fadeIn 0.25s ease-out;
        }
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 玻璃拟态效果 */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        /* 按钮点击效果 */
        .btn-active:active {
            transform: scale(0.96);
            opacity: 0.9;
        }
        
        /* 卡片悬停效果 */
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* 输入框焦点样式 */
        .ios-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        /* 公告跑马灯过渡 */
        #marquee {
            transition: opacity 0.3s ease;
        }
        
        /* 安全区域适配 */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

    <!-- 主容器 - 移动端视口模拟 -->
    <div id="app" class="max-w-[375px] mx-auto min-h-screen bg-gray-50 relative overflow-hidden shadow-2xl" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%);">
        
        <!-- ==================== 首页：智能客服中心 ==================== -->
        <div id="page-home" class="page active pb-20">
            
            <!-- 状态栏区域 -->
            <div class="bg-gradient-to-b from-blue-50 to-gray-50 px-4 pt-2 pb-2">
                <div class="flex justify-between items-center text-xs text-gray-600 font-medium">
                    <span>19:31</span>
                    <div class="flex items-center gap-1">
                        <span>5G</span>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-1"></i>
                        <span class="ml-1">62%</span>
                        <i class="fas fa-battery-three-quarters"></i>
                    </div>
                </div>
            </div>

            <!-- 头部区域：返回按钮 + Logo -->
            <div class="bg-gradient-to-b from-blue-50/50 to-transparent px-4 py-3">
                <div class="flex items-center gap-3">
                    <!-- 返回按钮 -->
                    <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200/50 transition-colors btn-active">
                        <i class="fas fa-chevron-left text-gray-700 text-lg"></i>
                    </button>
                    
                    <!-- Logo -->
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center shadow-lg">
                            <i class="fas fa-robot text-white text-lg"></i>
                        </div>
                        <div>
                            <h1 class="text-lg font-bold text-gray-800">智能客服</h1>
                            <p class="text-xs text-gray-500">小助手为您服务</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 公告栏：跑马灯滚动 -->
            <section class="px-4 pt-2 pb-2">
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 px-3 py-2 flex items-center gap-2">
                    <span class="text-sm font-bold text-red-600">公告|</span>
                    <div class="flex-1 overflow-hidden">
                        <div id="marquee" class="text-sm text-gray-700 whitespace-nowrap">
                            <span class="font-medium">马上有金，支付有礼活动进行中，点击查看详情 >></span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 宫格区：自助工具 -->
            <section class="px-4 mb-4">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-4">
                    <div class="grid grid-cols-5 gap-4">
                        <!-- 功能项 1 -->
                        <button onclick="showToast('正在加载开户行查询...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-red-50 flex items-center justify-center group-hover:bg-red-100 transition-colors">
                                <i class="fas fa-university text-red-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium whitespace-nowrap" style="font-size: 10px;">开户行查询</span>
                        </button>

                        <!-- 功能项 2 -->
                        <button onclick="showToast('正在加载转账进度...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center group-hover:bg-orange-100 transition-colors">
                                <i class="fas fa-exchange-alt text-orange-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium whitespace-nowrap" style="font-size: 10px;">转账进度</span>
                        </button>

                        <!-- 功能项 3 -->
                        <button onclick="showToast('正在加载账户管理费...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-blue-50 flex items-center justify-center group-hover:bg-blue-100 transition-colors">
                                <i class="fas fa-file-invoice-dollar text-blue-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium whitespace-nowrap" style="font-size: 10px;">账户管理费</span>
                        </button>

                        <!-- 功能项 4 -->
                        <button onclick="showToast('正在加载网点查询...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-green-50 flex items-center justify-center group-hover:bg-green-100 transition-colors">
                                <i class="fas fa-map-marker-alt text-green-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium whitespace-nowrap" style="font-size: 10px;">网点查询</span>
                        </button>

                        <!-- 功能项 5 -->
                        <button onclick="showToast('正在加载全部功能...')" class="flex flex-col items-center gap-2 btn-active group">
                            <div class="w-12 h-12 rounded-xl bg-purple-50 flex items-center justify-center group-hover:bg-purple-100 transition-colors">
                                <i class="fas fa-th-large text-purple-500 text-xl"></i>
                            </div>
                            <span class="text-xs text-gray-700 font-medium whitespace-nowrap" style="font-size: 10px;">全部</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 常见问题列表区：我关心的 -->
            <section class="px-4 mb-4">
                <!-- 我的交易 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 mb-3 overflow-hidden">
                    <div class="flex">
                        <!-- 左侧分类 -->
                        <div class="w-20 bg-red-50 flex items-center justify-center border-r border-gray-100">
                            <span class="text-sm font-bold text-red-600">我的交易</span>
                        </div>
                        <!-- 右侧问题列表 -->
                        <div class="flex-1 divide-y divide-gray-100">
                            <button onclick="showToast('正在加载...')" class="w-full px-3 py-2.5 text-left text-gray-700 hover:bg-gray-50 transition-colors btn-active flex justify-between items-center gap-2">
                                <span class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap" style="font-size: 11px;">对最近的交易有疑问？</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs flex-shrink-0"></i>
                            </button>
                            <button onclick="showToast('正在加载...')" class="w-full px-3 py-2.5 text-left text-gray-700 hover:bg-gray-50 transition-colors btn-active flex justify-between items-center gap-2">
                                <span class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap" style="font-size: 11px;">如何查询13个月前的交易明细？</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs flex-shrink-0"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 我的转账 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 mb-3 overflow-hidden">
                    <div class="flex">
                        <!-- 左侧分类 -->
                        <div class="w-20 bg-blue-50 flex items-center justify-center border-r border-gray-100">
                            <span class="text-sm font-bold text-blue-600">我的转账</span>
                        </div>
                        <!-- 右侧问题列表 -->
                        <div class="flex-1 divide-y divide-gray-100">
                            <button onclick="showToast('正在加载...')" class="w-full px-3 py-2.5 text-left text-gray-700 hover:bg-gray-50 transition-colors btn-active flex justify-between items-center gap-2">
                                <span class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap" style="font-size: 11px;">手机银行转账汇款手续费全免吗？</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs flex-shrink-0"></i>
                            </button>
                            <button onclick="showToast('正在加载...')" class="w-full px-3 py-2.5 text-left text-gray-700 hover:bg-gray-50 transition-colors btn-active flex justify-between items-center gap-2">
                                <span class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap" style="font-size: 11px;">什么时候可以打印申购确认书?</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs flex-shrink-0"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 我的基金 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 mb-3 overflow-hidden">
                    <div class="flex">
                        <!-- 左侧分类 -->
                        <div class="w-20 bg-green-50 flex items-center justify-center border-r border-gray-100">
                            <span class="text-sm font-bold text-green-600">我的基金</span>
                        </div>
                        <!-- 右侧问题列表 -->
                        <div class="flex-1 divide-y divide-gray-100">
                            <button onclick="showToast('正在加载...')" class="w-full px-3 py-2.5 text-left text-gray-700 hover:bg-gray-50 transition-colors btn-active flex justify-between items-center gap-2">
                                <span class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap" style="font-size: 11px;">赎回资金的到账时间在哪里查询？</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs flex-shrink-0"></i>
                            </button>
                            <button onclick="showToast('正在加载...')" class="w-full px-3 py-2.5 text-left text-gray-700 hover:bg-gray-50 transition-colors btn-active flex justify-between items-center gap-2">
                                <span class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap" style="font-size: 11px;">哪些账户可以申请快易理财？</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs flex-shrink-0"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 我的理财 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="flex">
                        <!-- 左侧分类 -->
                        <div class="w-20 bg-purple-50 flex items-center justify-center border-r border-gray-100">
                            <span class="text-sm font-bold text-purple-600">我的理财</span>
                        </div>
                        <!-- 右侧问题列表 -->
                        <div class="flex-1 divide-y divide-gray-100">
                            <button onclick="showToast('正在加载...')" class="w-full px-3 py-2.5 text-left text-gray-700 hover:bg-gray-50 transition-colors btn-active flex justify-between items-center gap-2">
                                <span class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap" style="font-size: 11px;">快易理财转账如何办理？</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs flex-shrink-0"></i>
                            </button>
                            <button onclick="showToast('正在加载...')" class="w-full px-3 py-2.5 text-left text-gray-700 hover:bg-gray-50 transition-colors btn-active flex justify-between items-center gap-2">
                                <span class="flex-1 overflow-hidden text-ellipsis whitespace-nowrap" style="font-size: 11px;">转账汇款到账时间？</span>
                                <i class="fas fa-chevron-right text-gray-400 text-xs flex-shrink-0"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <!-- ==================== 底部输入栏（固定定位） ==================== -->
        <div class="fixed bottom-0 left-0 right-0 max-w-[375px] mx-auto glass border-t border-gray-200 safe-area-bottom z-40">
            <div class="px-4 py-3 flex items-center gap-3">
                <button class="w-10 h-10 flex items-center justify-center text-gray-500 btn-active">
                    <i class="fas fa-microphone text-xl"></i>
                </button>
                <div class="flex-1 relative">
                    <input type="text" placeholder="欢迎向小助手提问~" class="w-full bg-gray-100 rounded-full px-4 py-2.5 text-sm ios-input border border-transparent focus:bg-white transition-all">
                </div>
                <button class="w-10 h-10 flex items-center justify-center text-gray-600 btn-active">
                    <i class="fas fa-plus-circle text-2xl"></i>
                </button>
                <button class="w-10 h-10 flex items-center justify-center text-gray-600 btn-active">
                    <i class="fas fa-th-large text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Toast 提示组件 -->
        <div id="toast" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-80 text-white px-6 py-3 rounded-full text-sm font-medium opacity-0 pointer-events-none transition-opacity duration-300 z-50">
            提示信息
        </div>

    </div>

    <script>
        // Toast 提示功能
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 2000);
        }
        
        // 公告跑马灯
        const announcements = [
            "马上有金，支付有礼活动进行中，点击查看详情 >>",
            "周三5折优惠活动，更多好礼等你来拿 >>",
            "星巴克笔笔立减，达标领好礼活动进行中 >>"
        ];
        let currentIndex = 0;
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % announcements.length;
            const marquee = document.getElementById('marquee');
            marquee.style.opacity = '0';
            setTimeout(() => {
                marquee.innerHTML = `<span class="font-medium">${announcements[currentIndex]}</span>`;
                marquee.style.opacity = '1';
            }, 300);
        }, 3000);
        
        // 防止iOS橡皮筋效果
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.page')) {
                // 允许页面内滚动
                return;
            }
        }, { passive: false });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('智能客服中心已加载完成');
            
            // 添加页面加载动画
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.3s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
